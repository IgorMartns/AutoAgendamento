<div class="body">
    <h1>Informações Preliminares</h1>
    <h3>É necessário informar alguns dados para prosseguir com o agendamento</h3>

    <div class="form">
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Data de nascimento</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-hint style="margin-left: -19px;">
                Este campo é obrigatório
            </mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        &nbsp;
        <div>
            <label id="mat-radio-group">
                Sexo
            </label>
            <div>
                <mat-radio-group area-labelledby="mat-radio-group">
                    <mat-radio-button value="feminino">
                        Feminino
                    </mat-radio-button>
                    <mat-radio-button value="masculino">
                        Masculino
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-hint style="margin-left: 8px;">
                Este campo é obrigatório
            </mat-hint>
        </div>
    </div>
    &nbsp;
    <br>
    <div class="actions">
        <button mat-flat-button>
            CANCELAR
        </button>
        <button mat-raised-button color="basic">
            CONFIRMAR
        </button>
    </div>
</div>
