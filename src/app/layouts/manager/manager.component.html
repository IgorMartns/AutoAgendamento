        <button mat-button>
            NOVO AGENDAMENTO
        </button>

        &nbsp; &nbsp;
        <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
            HISTÓRICO
        </button>

        &nbsp; | &nbsp;
        <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
            LOGIN
        </button>

        &nbsp; | &nbsp;
        <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
            SAIR
        </button>

    </div>

    <div class="buttons" *ngIf="logged==false">
        <button mat-button>
            NOVO AGENDAMENTO
        </button>

        &nbsp; | &nbsp;
        <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
            LOGIN
        </button>

<mat-tab-group backgroundColor="primary" mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Convênios">
        <div class="content">
            <div class="hiperLink">
                <a href="">Acesse sua conta</a>
                <h4>para facilitar seu agendamento</h4>
            </div>
            <div class="input">
                <mat-form-field appearance="fill">
                    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto"
                        placeholder="Convênios">
                    <mat-autocomplete autoActiveFirstOpition #auto="matAutocomplete">
                        <mat-option *ngFor="let option of conveniosFilter | async" [value]="option.nome">
                            {{option.nome}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input type="text" matInput [(ngModel)]="myPlano" [matAutocomplete]="planoAuto" placeholder="Plano">
                    <mat-autocomplete #planoAuto="matAutocomplete">
                        <mat-option *ngFor="let item of planos"  [value]="item.nome">
                            {{item.nome}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <br>
                <button mat-raised-button [disabled]="myPlano == '' " color="primary" class="example-icon">
                    CONTINUAR
                </button>
                <br>
                <br>
                <br>
                <button mat-raised-button color="primary" class="example-icon">
                    CONTINUAR SEM CONVÊNIO
                </button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Exames e consultas"></mat-tab>
    <mat-tab label="Horários">
        <h2>Horários</h2>
    </mat-tab>
    <mat-tab label="Resumo"></mat-tab>
</mat-tab-group>
